<!DOCTYPE html>
<html>
	<head>
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="css/hangman.css"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row header">
				<div class="col-sm-10">
					<h2>Hangman</h2>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-info btn-lg" onclick="newGame();">NEW GAME</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">					
					<input type="text" id="guess-input" onkeyup="return submitGuess(event)" />
					<label>Enter guess</label>	
				</div>
				<div id="gallows" class="col-sm-6">
					<canvas id="stickman">Get a new browser. Yours does NOT support HTML5 Canvas</canvas>	
				</div>
				<div class="wrong-guesses col-sm-4">
					<label>Wrong Guesses:</label>
					<div id="misses"></div>
				</div>
			</div>
			
			<div class="row">
				<pre id="mask" class="col-sm-12"></pre>
			</div>
			<div class="row">
				<div id="results"></div>
			</div>
		</div>
		
		<script src="scripts/hangman.js"></script>
	</body>
</html>
